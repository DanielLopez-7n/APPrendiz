{% extends "master.html" %}
{% load static %}

{% block title %}Iniciar Sesión | APPrendiz{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-5 col-lg-4">
            
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header text-white text-center py-4" style="background-color: var(--sena-green, #39a900);">
                    <h4 class="fw-bold mb-0">
                        <i class="bi bi-person-circle me-2"></i>Bienvenido
                    </h4>
                </div>

                <div class="card-body p-4 bg-white">
                    <p class="text-center text-muted small mb-4">Ingresa tus credenciales para continuar</p>

                    {% if form.errors %}
                        <div class="alert alert-danger py-2 small text-center mb-3">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i> Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <form method="POST" action="{% url 'usuarios:login' %}">
                        {% csrf_token %}
                        
                        <input type="hidden" name="next" value="{{ request.GET.next }}">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Documento" required autofocus>
                            <label for="id_username" class="text-muted">
                                <i class="bi bi-card-heading me-1"></i> Documento / Usuario
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                            <label for="id_password" class="text-muted">
                                <i class="bi bi-lock me-1"></i> Contraseña
                            </label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="remember_me" id="id_remember_me">
                            <label class="form-check-label text-muted small" for="id_remember_me">
                                Recordar mi sesión
                            </label>
                        </div>

                        <button type="submit" class="btn w-100 py-3 mb-3 text-white fw-bold shadow-sm" style="background-color: var(--sena-green, #39a900);">
                            INGRESAR AL SISTEMA
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3 border-0">
                    <a href="{% url 'core:index' %}" class="text-decoration-none small text-muted">
                        <i class="bi bi-arrow-left me-1"></i> Volver al inicio
                    </a>
                </div>
            </div>
            </div>
    </div>
</div>
{% endblock %}

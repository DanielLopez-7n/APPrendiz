{% extends 'core/panel_admin_base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0" style="border-top: 5px solid #39a900;"> <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-collection me-2"></i>{{ titulo }}</h5>
                    <a href="/admin/fichas/ficha/add/" class="btn btn-success btn-sm fw-bold px-3">
                        <i class="bi bi-plus-lg me-1"></i> Nueva Ficha
                    </a>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-4">NÂ° Ficha</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Programa Relacionado</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Estado</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for ficha in fichas %}
                                <tr>
                                    <td class="ps-4">
                                        <div class="d-flex px-2 py-1">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm fw-bold">{{ ficha.numero }}</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-sm font-weight-bold mb-0 text-truncate" style="max-width: 250px;">
                                            {{ ficha.programa.nombre }}
                                        </p>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-xs font-weight-bold">Activa</span>
                                    </td>
                                    <td class="align-middle text-end pe-4">
                                        <a href="/admin/fichas/ficha/{{ ficha.id }}/change/" class="btn btn-link text-secondary mb-0">
                                            <i class="bi bi-pencil-fill text-xs"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr><td colspan="4" class="text-center py-4">No hay fichas registradas.</td></tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
